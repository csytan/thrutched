{% extends "base.html" %}


{% block style %}
    <style>
        a.vid_thumb {
            float: left;
            margin-right: 30px;
            margin-bottom: 30px;
        }
        #next_page {
            font-size: 1.1em;
        }
    </style>
{% end %}


{% block script %}
    <script>

    </script>
{% end %}


{% block content %}
    {% for i, vid in enumerate(videos) %}
        <a class="vid_thumb" href="/{{ vid.key.id() }}" {% if (i + 1) % 3 == 0 %}style="margin-right:0"{% end %}>
            <img src="{{ vid.thumbnail }}">
            <span class="title">{{ vid.title }}</span>
            <div style="clear:left"></div>
        </a>
    {% end %}
    <div style="clear:both"></div>
    
    {% if next_page %}
        <div class="inner">
            <a id="next_page" href="/?page={{ next_page }}">more Â»</a>
        </div>
    {% end %}
{% end %}
